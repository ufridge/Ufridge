<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoolRent & Sell - Refrigerators</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      padding-top: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      align-items: start; /* 每個格子從上方對齊 */
    }
    figure img {
      border-radius: 8px;
    }
    form button {
      background-color: #0077cc;
      color: white;
    }

    /* 冰箱產品框架 */
    figure.fridge {
      position: relative;
      height: 420px; /* 整個框架固定高度 */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* 圖片在上，文字在底部 */
    }

    figure.fridge img {
      width: 100%;
      max-height: 350px;   /* 最大高度，避免太高 */
      object-fit: contain; /* 保持比例，不裁切 */
      cursor: pointer;
      display: block;
      margin: 0 auto;
      align-self: center;     /* 水平居中 */
      margin-top: auto;
      margin-bottom: auto;
    }

    figure.fridge figcaption {
      text-align: center;
      margin-top: auto; /* 讓文字永遠在底部 */
      padding-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="container-fluid">
    <ul>
      <li><strong>絕凍設備租賃</strong></li>
    </ul>
    <ul>
      <li><a href="#products">產品</a></li>
      <li><a href="#appointment">預約</a></li>
      <li><a href="#subscribe" role="button">訂閱</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main class="container">
    <div class="grid">
      <section id="products">
        <hgroup>
          <h2>可供租用的冰箱選項</h2>
          <h3>省錢又可靠 生活更便利</h3>
        </hgroup>

        <div class="product-grid">
          <figure class="fridge">
            <img src="images/fridge1.jpg" 
                alt="Modern double-door fridge" 
                data-closed="fridge1.jpg" 
                data-open="fridge1o.jpg" 
                onclick="toggleFridge(this)">
            <figcaption><a href="#appointment">東元 小鮮綠 101L 冷藏冷凍 – 月租金 $300</a></figcaption>
          </figure>

          <figure class="fridge">
            <img src="images/fridge2.jpg" 
                alt="Modern one-door fridge" 
                data-closed="fridge2.jpg" 
                data-open="fridge2o.jpg" 
                onclick="toggleFridge(this)"> 
            <figcaption><a href="#appointment">東元 小鮮綠 50L – 月租金 $150</a></figcaption>
          </figure>
        </div>

        <script>
          function toggleFridge(img) {
            const currentFile = img.src.split("/").pop();
            if (currentFile === img.dataset.closed) {
              img.src = "images/" + img.dataset.open;
            } else {
              img.src = "images/" + img.dataset.closed;
            }
          }
        </script>

        <p>點按冰箱圖片以顯示冰箱內部格局</p>

        <h3>彈性租期</h3>
        <p>可選月租、學期租、年租等</p>

        <h3>免費到府安裝</h3>
        <p>我們會在下訂程序完成後48小時內安排到您府上安裝</p>
      </section>
    </div>
  </main>

  <!-- Appointment Form -->
  <section id="appointment" aria-label="Appointment form">
    <div class="container">
      <article>
        <hgroup>
          <h2>下訂租賃服務</h2>
          <h3>請詳細填寫相關資訊，我們收到後會盡快聯繫您</h3>
        </hgroup>
        <p>點按以下按鈕以前往預約表單</p>
        <a href="https://forms.gle/a3ZJ5CqsZoXQM9bRA" target="_blank" role="button">預約</a>
      </article>
    </div>
  </section>

  <!-- Subscribe Section -->
  <section id="subscribe" aria-label="Subscribe example">
    <div class="container">
      <article>
        <hgroup>
          <h2>訂閱</h2>
          <h3>接收我們的新冰箱資訊、租賃方案等</h3>
        </hgroup>
        <form class="grid">
          <input type="text" id="firstname" name="firstname" placeholder="姓名" aria-label="First name" required>
          <input type="email" id="email" name="email" placeholder="電郵地址" aria-label="Email address" required>
          <button type="submit" onclick="event.preventDefault()">訂閱</button>
        </form>
      </article>
    </div>
  </section>

  <!-- Footer -->
  <footer class="container">
    <small><a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a></small>
  </footer>
</body>
</html>
